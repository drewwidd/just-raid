<!DOCTYPE html>
<html>
<head>
  <title>Just Raid</title>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body id="body">
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
    <div class="container" id="container">
        <div class="ui" id="login-ui">
            <div class="login-screen">
                <div class="login-authentication-box" id="login-authentication-box">
                    <div class="login-screen-text account-name-text">Account Name</div>
                    <input class="login-input" id="login-accountNameInput" maxlength="12" type="text" autocomplete="off"></input>
                    <button class="login-button buttons" id="login-button">Log In</button>
                </div>
                <div class="login-error-box" id="login-error-box">
                    <div class="login-screen-text error-text" id="login-error-text"></div>
                    <button class="error-button buttons" id="login-error-button">OK</button>
                </div>
            </div>
        </div>
        <div class="ui" id="lobby-ui">
            <div class="lobby-screen">
                <button class="lobby-back-button buttons" id="lobby-back-button">Back</button>
                <button class="lobby-new-game-button buttons" id="lobby-newgame-button">New Game</button>
                <div class="lobby-game-rooms" id="lobby-game-rooms">
                </div>
            </div>
        </div>
        <div class="ui" id="game-ui">
            <div class="game-screen">
                <div class="game-menu" id="game-menu">
                    <div class="game-menu-text">Game Menu</div>
                    <button class="game-logout-button buttons" id="game-logout-button">Log Out</button>
                    <button class="game-return-button buttons" id="game-return-button">Return to Game</button>
                </div>
                <div class="game-chat" id="game-chat"></div>
                <input class="game-chat-input" id="game-chat-input" autocomplete="off"></div>
            </div>
        </div>
    </div>
</body>
</html>
